<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup JavaScript</title>
</head>
<body>

    <div class="container">
        <button onclick="showPopup()" id="btn" type="submit">Submit</button>
        <div class="popup">
            <img src="./assets/checkMark.png" alt="">
            <h2>Thank You!</h2>
            <p>Your message has been submitted successfully.</p>
            <button onclick="closePopup()" type="button">Ok!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
